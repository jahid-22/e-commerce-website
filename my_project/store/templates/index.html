{% extends 'base.html' %}
{% load static %}

{% block main %}


<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
	<div class="container">
	
	<header class="section-heading">
		<a href="{% url 'store' %}" class="btn btn-outline-primary float-right">See all</a>
		<h3 class="section-title">Popular products</h3>
	</header><!-- sect-heading -->
	
		
	<div class="row">

		{% for prod in all_prod %}
		
		<div class="col-md-3">
			<div class="card card-product-grid">
				<a href="{{prod.get_absolute_url}}" class="img-wrap"> <img src="{{prod.img.url}}"> </a>
				<figcaption class="info-wrap">
					<a href="{{prod.get_absolute_url}}" class="title">{{prod.name}}</a>
					<div class="price mt-1">TK {{prod.selling_price}} <del class="price-old">TK {{prod.regular_price}}</del></div>
				</figcaption>
			</div>
		</div> <!-- col.// -->

		
		{% endfor %}


	</div> <!-- row.// -->
	
	</div><!-- container // -->
	</section>
	<!-- ========================= SECTION  END// ========================= -->
	

{% endblock main %}
